<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>India Digital Coin</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #FFD700, #064420);
      color: white;
      overflow-x: hidden;
    }header {
  background-color: transparent;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  position: relative;
  z-index: 10;
}

nav a {
  color: white;
  text-decoration: none;
  margin: 0 10px;
  font-weight: bold;
}

.banner {
  text-align: center;
  padding: 40px 20px;
  position: relative;
  z-index: 10;
}

.banner img {
  width: 100%;
  max-width: 800px;
  border-radius: 15px;
}

.banner h1 {
  margin-top: 20px;
  font-size: 2.5em;
}

.buttons button {
  background-color: white;
  color: #064420;
  border: none;
  padding: 10px 20px;
  margin: 10px;
  font-size: 1em;
  font-weight: bold;
  border-radius: 10px;
  cursor: pointer;
  box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
  transition: all 0.3s ease;
}

.buttons button:hover {
  box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
}

.contact {
  background: rgba(0, 0, 0, 0.2);
  padding: 20px;
  margin: 20px;
  border-radius: 15px;
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
}

.contact input, .contact textarea {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border-radius: 8px;
  border: none;
}

.contact button {
  background-color: white;
  color: #064420;
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
}

footer {
  text-align: center;
  padding: 20px;
  background-color: #002d1b;
  font-size: 0.9em;
}

/* Electric wave background animation */
.electric-background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  z-index: 0;
  background: radial-gradient(circle at center, rgba(255,255,255,0.05), transparent 70%), repeating-linear-gradient(45deg, rgba(255,215,0,0.08), rgba(255,215,0,0.08) 1px, transparent 1px, transparent 20px);
  animation: flicker 2s infinite;
}

@keyframes flicker {
  0%, 100% {
    opacity: 0.6;
  }
  50% {
    opacity: 1;
  }
}

  </style>
</head>
<body>
  <div class="electric-background"></div>
  <header>
    <div><img src="logo.png" alt="IDC Logo" height="40" /></div>
    <nav>
      <a href="#about">About</a>
      <a href="#roadmap">Roadmap</a>
      <a href="#tokenomics">Tokenomics</a>
      <a href="#faq">FAQ</a>
      <a href="#contact">Contact</a>
      <a href="#whitepaper">Whitepaper</a>
    </nav>
  </header>  <section class="banner">
    <img src="idc-banner.png" alt="IDC Banner" />
    <h1>India Digital Coin</h1>
    <div class="buttons">
      <button>Buy</button>
      <button>Sell</button>
      <button>Download Whitepaper</button>
    </div>
  </section>  <section class="contact" id="contact">
    <h2>Contact Us</h2>
    <input type="text" placeholder="Your Name" />
    <input type="text" placeholder="Mobile Number" />
    <textarea placeholder="Your Message"></textarea>
    <button>Send Message</button>
  </section>  <footer>
    <p>&copy; 2025 India Digital Coin. All rights reserved.</p>
    <p>Ready to learn more? <a href="#" style="color:#FFD700;">Read our Privacy Policy to find out more</a></p>
  </footer>
</body>
</html>
