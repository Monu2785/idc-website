<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>India Digital Coin</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #001f14;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #003319;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: gold;
    }

    .hamburger {
      display: flex;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: #006400; /* Dark green */
      margin: 4px 0;
    }

    .banner {
      background: url('your-banner-image.jpg') no-repeat center center/cover;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .banner h1 {
      color: white;
      font-size: 36px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 8px;
    }

    .section {
      padding: 40px 20px;
      text-align: center;
    }

    .buy-sell-btn {
      background: linear-gradient(to right, #014421, #d4af37);
      padding: 12px 25px;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .form-section {
      background-color: #002b1a;
      padding: 40px 20px;
      text-align: center;
    }

    .form-section input, .form-section textarea {
      width: 80%;
      max-width: 500px;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    .form-section button {
      background-color: #ffd700; /* Yellow */
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    footer {
      background-color: #002b1a;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 14px;
    }

    .footer-note {
      font-style: italic;
      font-size: 13px;
      margin-top: 10px;
      color: white; /* Changed from blue to white */
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">IDC</div>
    <div class="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>

  <section class="banner">
    <h1>Welcome to India Digital Coin</h1>
  </section>

  <section class="section">
    <h2>Buy or Sell IDC</h2>
    <button class="buy-sell-btn">Trade Now</button>
  </section>

  <section class="form-section">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required /><br/>
      <input type="email" placeholder="Your Email" required /><br/>
      <textarea placeholder="Your Message" rows="4" required></textarea><br/>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    &copy; 2025 India Digital Coin. All rights reserved.
    <div class="footer-note">
      Ready to learn more? Read our Privacy Policy to find out more.
    </div>
  </footer>

</body>
</html>
