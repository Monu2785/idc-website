<!DOCTYPE html><html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>India Digital Coin</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }
      body {
        background: linear-gradient(135deg, #004d40, #ffd700);
        color: white;
      }
      header {
        position: relative;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .menu-toggle {
        display: block;
        cursor: pointer;
        z-index: 1000;
        position: absolute;
        top: 20px;
        right: 20px;
      }
      .menu-toggle div {
        width: 25px;
        height: 3px;
        background: white;
        margin: 5px;
      }
      nav {
        position: fixed;
        top: 0;
        right: -100%;
        height: 100vh;
        width: 200px;
        background-color: #00332f;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: 0.3s ease-in-out;
      }
      nav.active {
        right: 0;
      }
      nav a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        margin: 15px 0;
      }
      .hero {
        position: relative;
        text-align: center;
      }
      .hero img {
        width: 100%;
        height: auto;
        object-fit: contain;
        display: block;
        margin: 0 auto;
      }
      .hero-title {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 32px;
        font-weight: bold;
        color: gold;
      }
      .content {
        text-align: center;
        margin-top: 20px;
      }
      .buy-button {
        background-color: gold;
        color: #004d40;
        padding: 12px 24px;
        border: none;
        border-radius: 30px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
        text-decoration: none;
      }
      footer {
        text-align: center;
        margin-top: 40px;
      }
      .social {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 10px;
      }
      .social a {
        color: gold;
        font-size: 20px;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="hero-title">India Digital Coin (IDC)</h1>
      <div class="menu-toggle" onclick="toggleMenu()">
        <div></div>

      <img src="https://monu2785.github.io/idc-website/images/banner.jpg" alt="IDC Banner" />
    </section>
    <div class="content">
      <p>Welcome to India Digital Coin</p>
      <a href="https://pancakeswap.finance/" target="_blank" class="buy-button">Buy / Sell IDC</a>
    </div>
    <footer>
      <div class="social">
        <a href="https://instagram.com/IndiaDigitalCoin" target="_blank">Instagram</a>
      </div>

    </footer>
    <script>
      function toggleMenu() {
        document.getElementById('menu').classList.toggle('active');
      }
    </script>
  </body>
  </html>
